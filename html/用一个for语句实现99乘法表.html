<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    for (var i = 1, j = 1; j <= 9; j++) {
        document.write(j + '*' + i + '=' + i * j + ' ');
        if (i == j && i <= 8) {
            i++;
            j = 0;
            document.write('<br>');
        }
        // if (i == 10) {
        //     break;
        // }
    }
    </script>
</body>

</html>
