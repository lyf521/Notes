<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 首字母大写 -->
    <script type="text/javascript">
	    var str = " what fuCk is 123 GOINg oN?";
	    var str1 = str.toLowerCase().split(" ");
	    var arr = [];
	    for (var i = 0; i < str1.length; i++) {
	        arr += str1[i].charAt(0).toUpperCase() + str1[i].substr(1) + " ";
	    }
	    console.log(arr);
    </script>
</body>
