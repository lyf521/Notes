    var r = /^-?\\d+$"/;　　　　//整数

    var r = /^(([0-9]+\\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\\.[0-9]+)|([0-9]*[1-9][0-9]*))$"/;　　//正浮点数
    var r = /^((-\\d+(\\.\\d+)?)|(0+(\\.0+)?))$"/;　　//非正浮点数（负浮点数 + 0）
    var r = /^(-(([0-9]+\\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\\.[0-9]+)|([0-9]*[1-9][0-9]*)))$"/;　　//负浮点数
    var r = /^(-?\\d+)(\\.\\d+)?$"/;　　//浮点数 
    var r = /^\+?[1-9][0-9]*$/;　　 //正整数
